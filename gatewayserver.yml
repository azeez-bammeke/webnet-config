server:
  port: 8072

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
#          lower-case-service-id: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8070/eureka/

management:
  endpoints:
    web:
      exposure:
        include:  "*"
  endpoint:
    gateway:
      enabled: true


info:
  app:
    name: "gatewayserver"
    description: "WebNet gateway server"
    version: "1.0.0"



